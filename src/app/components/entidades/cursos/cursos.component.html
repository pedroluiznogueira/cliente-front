<div class="container">

    <div id="div-pai" class="col-sm-3 my-1">
      <div class="input-group">
        <input class="form-control" type="search" aria-label="Search" #inputPesquisa id="input-pesquisa" (input)="pesquisar(inputPesquisa.value)" type="text" placeholder="Curso...">
        <div class="input-group-append">
          <div class="input-group-text"><mat-icon id="icon-pesq" class="material-icons-outlined">search</mat-icon></div>
        </div>
      </div>
    </div>

    <ul *ngFor="let cursoF of cursosFiltrados$ | async">
      <mat-card class="sub-container">
        <mat-card-title-group class="header">
          <mat-card-title id="titulo">{{cursoF.titulo}}</mat-card-title>
        </mat-card-title-group>
        <mat-card-content class="body">
          {{cursoF.descricao}}
        </mat-card-content>
        <mat-card-content class="botoes">
          <button type="submit" class="botao">R$ {{cursoF.valor}}</button>
        </mat-card-content>
      </mat-card>
    </ul>
    
    <ul *ngIf="pesquisando">
      <mat-card class="sub-container" *ngFor="let curso of cursos">
        <mat-card-title-group class="header">
          <mat-card-title id="titulo">{{curso.titulo}}</mat-card-title>
        </mat-card-title-group>
        <mat-card-content class="body">
          {{curso.descricao}}
        </mat-card-content>
        <mat-card-content class="botoes">
          <button type="submit" class="botao">R$ {{curso.valor}}</button>
        </mat-card-content>
      </mat-card>
    </ul>
  </div>

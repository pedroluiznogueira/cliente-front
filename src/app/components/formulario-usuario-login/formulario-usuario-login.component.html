<article>
    <form>
        <a class="fechar"><i class="material-icons" [routerLink]="['/']">close</i></a>
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario" [(ngModel)]="nomeUsuario">
        </label>
        <label>
            Senha:
            <input type="password" name="senha" id="senha" [(ngModel)]="senha">
        </label>
        <div class="controles">
            <button type="button" class="link">Remover contato</button>
            <button class="salvar" >Salvar</button>
        </div>
    </form>
</article>

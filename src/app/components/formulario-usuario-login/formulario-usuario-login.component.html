<article>
    <form>
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario" placeholder="Entre seu usuario" [(ngModel)]="nomeUsuario">
        </label>
        <label>
            Senha:
            <input type="password" name="senha" id="senha" placeholder="Entre sua senha" [(ngModel)]="senha">
        </label>
        <div *ngIf="loginNaoRealizado" class="alert alert-danger" role="alert">
            Login n√£o realizado
            <span (click)="esconderErro()">x</span>
        </div>
        <div *ngIf="loginRealizado" class="alert alert-success" role="alert">
            Login realizado com sucesso
            <span (click)="esconderSucesso()">x</span>
        </div>
        <div class="controles">
            <p class="link" [routerLink]="['/']">Voltar</p>
            <button type="submit" class="salvar" (click)="validarCampos()">Salvar</button>
        </div>

        <div>
            <p [routerLink]="['/login-admin']">Login como administrador</p>
        </div>
    </form>
</article>

<div class="main">

  <div class="cursos">
    <div class="card" style="max-width: 18rem;">
      <img src="{{urlImagem}}{{curso.imagem}}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-price">R$ {{curso.valor}}</p>
        <button type="button" class="btn" (click)="sessionCurso(curso)">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="infos">
    <div class="curso">
      <h5 class="card-title">{{curso.titulo}}</h5>
      <p class="card-text">{{curso.descricao}}</p>
    </div>

    <div class="professor">
      <p class="professor-text">Criado por {{professor!.nome}} {{professor!.sobrenome}}</p>
    </div>
  </div>

</div>

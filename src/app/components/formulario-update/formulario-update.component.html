<form class="form" (submit)="envioFormulario()">
    <div class="form-group">
      <label class="label" for="exampleInputEmail1">Nome</label>
      <input type="text" name="nome" class="form-control" id="nome" placeholder="Entre seu novo nome" [(ngModel)]="nome">
      
      <label class="label" for="exampleInputEmail1">Sobrenome</label>
      <input type="text" name="sobrenome" class="form-control" id="sobrenome" placeholder="Entre seu novo sobrenome" [(ngModel)]="sobrenome">
      
      <label class="label" for="exampleInputEmail1">Email</label>
      <input type="text" name="email" class="form-control" id="email" placeholder="Entre seu novo email" [(ngModel)]="email">
    </div>
    <button type="submit" class="btn btn-outline-warning">Enviar</button>
  </form>

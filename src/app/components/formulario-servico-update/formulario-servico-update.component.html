<form class="form" (submit)="envioFormulario()">
    <div class="form-group">
      <label class="label" for="exampleInputEmail1">Titulo</label>
      <input type="text" name="titulo" class="form-control" id="nome" placeholder="Novo título" [(ngModel)]="novoTitulo">
      
      <label class="label" for="exampleInputEmail1">Descricao</label>
      <input type="text" name="descricao" class="form-control" id="sobrenome" placeholder="Nova descrição" [(ngModel)]="novaDescricao">
      
      <label class="label" for="exampleInputEmail1">Valor</label>
      <input type="text" name="valor" class="form-control" id="email" placeholder="0" [(ngModel)]="novoValor">
    </div>
    <button type="submit" class="btn btn-outline-warning">Enviar</button>
  </form>

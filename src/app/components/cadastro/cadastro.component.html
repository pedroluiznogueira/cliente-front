<main>
    <h1> Cadastro </h1>
    <button (click)="listarClientes()">GET</button>
    <table>
        <th>
            <tr *ngFor="let cliente of getClientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.sobrenome}}</td>
            </tr>
        </th>
    </table>
</main>

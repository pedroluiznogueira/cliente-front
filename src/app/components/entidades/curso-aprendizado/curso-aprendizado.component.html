<div class="aproveite">
    <div class="seu-curso">
        Continue estudando
    </div>
</div>

<ul *ngFor="let m of modulo">
    <li>{{m.titulo}}</li>
    <li>{{m.conteudoPrincipal}}</li>
    <img src="{{urlImagem}}{{m.imagem}}" alt="">
</ul>

<div class="video-curso">
    <youtube-player 
        videoId="9SGDpanrc8U" 
        suggestedQuality="highres" 
        [height]="250" 
        [width]="500" 
        [startSeconds]="4"
        [endSeconds]="8">
    </youtube-player>
</div>

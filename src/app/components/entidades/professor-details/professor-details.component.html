<section class="container">
    <div class="sub-container">

      <ul class="list-group">
        <li class="list-group-item">{{professor.nome}}</li>
        <li class="list-group-item">{{professor.sobrenome}}</li>
        <li class="list-group-item">{{professor.email}}</li>
      </ul>
    
        <div class="servicos">
            <div class="controller">
                <button class = "button" (click) = "listarCursosProfessor(professor)">Servicos</button>
                <!-- <button class = "button" (click) = "enviarCliente(cliente.id)" [routerLink]="['/formulario-servico']">Adicionar Servico</button> -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" *ngFor="let curso of cursosProfessor">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{curso.titulo}}</h5>
                  <p class="card-text">{{curso.descricao}}</p>
                  <!-- <a href="#" class="btn btn-primary">{{servico.valor}}</a> -->
                </div>
                <div class="div-icons">
                  <!-- <mat-icon class="icon" (click)="deletarServico(servico.id)"> delete</mat-icon>
                <mat-icon class="icon" (click)="enviarIdServico(servico.id)" [routerLink]="['/curso-update-formulario']">edit</mat-icon> -->
                </div>
              </div>
            </div>
          </div>
    </div>
</section>
